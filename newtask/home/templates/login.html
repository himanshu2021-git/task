<!doctype html> {% load static %}
<html lang="en">
	<head>
		<title>Login</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<link href="{% static 'css/home.css' %}" rel="stylesheet">    
		<script src="{% get_static_prefix %}js/home.js"></script>		
	</head>
	<body class = "loginBody">
		<div class = "login">
			<div class = "container">				
				<form  method= 'POST' id="loginform">
					{% csrf_token %}					
					<div class="loginBox mw-100 mh-75 p-3 rounded" >
						<img src="{% static 'img/logo.png' %}" alt=" " class = "logoPng">
						{% comment %} {% if messages %}
							{% for message in messages %}
								<h5 style="text-align: left;color: red;margin-left: 25px;">{{message}}</h5>
							{% endfor %}
						{% endif %} {% endcomment %}
						<p class= "mobile logHead">Login Here</p>
						<label class="float-left">Mobile</label>
						<div class="input-group mb-3">
							<input type="text" name="mobile" class="form-control form-control-lg"  maxlength="10" maxplaceholder="Mobile">
						</div>
						<label class="email float-left">Email</label>
						<div class="input-group mb-3">
							<input type="email" name="email" class="form-control form-control-lg" placeholder="Email" >
						</div>
						<label class=" password float-left">Password</label>
						<div class="input-group mb-3">
							<input type="password" name="password" class="form-control form-control-lg" > 
						</div>
						<button class = "loginPageButton">Login</button><br>
						<p class = "registerP"><a href="{% url 'home:registration' %}">Register </a></p>
					</div>
				</form>				
			</div>
		</div>
			

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!--
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
		-->
	</body>
</html>
