<!doctype html> {% load static %}
<html lang="en">
  <head>
    <title>Signup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="{% static 'css/home.css' %}" rel="stylesheet">    
	<script src="{% get_static_prefix %}js/home.js"></script>

	</head>
	<body class = "regBody">
		<!-- <h1>Hello, world!</
			h1> -->
		<div class = "signup">
			<div class = "container">
				<div id="mainDiv">
					<div id="boxDiv">
						<div id="front"></div>
						<div id="back" ></div>
						<div id="left" ></div>
						<div id="right" ></div>
						<div id="top" ></div>
						<div id="bottom"></div>
						<div class="shadow"></div>
					</div>
				</div>
				<div class = "signupBox mw-100 mh-50 p-3 rounded" >
					{% comment %} <img src="{% static 'img/logo.png' %}" alt=" " class = "logoPng"> {% endcomment %}
					<h1 class="head regHead" >SignUp</h1>

					{% comment %} <p class="subhead">SubHeading</p> {% endcomment %}
					<form action="{% url 'home:registration' %}" class = "signupForm" name="registerForm" method= 'post' onsubmit="return checkEmailValidity();">
					{% csrf_token %}          
						<label for="id_name">Name:</label>
							<div class="input-group mb-3">
								<input type="text" required name="name" maxlength="20" class="form-control form-control-lg formclass"  id="id_name" placeholder="Enter Full Name">
							</div>
							<label for="id_mobile" style="display: none;">Mobile:</label>
							<div class="input-group mb-3">
								<input type="text" name="mobile" value="XF6EM3TDWTW72C8A43BJKVKK6" maxlength="30" class="form-control form-control-lg formclass" required="" id="id_mobile" style="display: none;">
							</div>
							<label for="id_mobile_number_form">Mobile Number:</label>
							<div class="input-group mb-3">
								<input type="number" name="mobile_number_form" maxlength="10" class="form-control form-control-lg mobileNoo formclass" required="" id="id_mobile_number_form" placeholder="Enter Mobile">
							</div>
							<label for="id_email" >Email:</label>
							<div class="input-group mb-3">
								<input type="text" required name="email" maxlength="254" class="form-control form-control-lg formclass" id="id_email" placeholder="Email">
							</div>
							
							<label for="id_email_id">User Role</label>
							<div class="input-group mb-3">
							{% if choices %}
								<select required  class="form-control form-control-lg" id="id_email_id" name="choices">
									{% for value in choices %}
										<option value="{{ value }}">{{ value }}</option>
									{% endfor %}  
								</select>
							{% endif %}
							</div>                    
						<button type="submit" class="signupbtn" >Sign Up</button>
						<p class="logInBtn">
							<a href="{% url 'home:login' %}">Login </a>
						</p>							
					</form>
				</div>
			</div>		
		</div>
		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!--
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
		-->		
	</body>
</html>
